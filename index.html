<!DOCTYPE html>
<html>

<head>
    <title>
        Train Schedule
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo choo. Chee Chee</h3>
        </div> 
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h1 class="panel-title">Current Train Schedule</h1>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover" id="train-table">
                                        <thead>
                                            <tr>
                                                <th>Train Name</th>
                                                <th>Destination</th>
                                                <th>Frequency (min)</th>
                                                <th>Next Arrival</th>
                                                <th>Minutes Away</th>
                                                
                                            </tr>
                                        </thead>  
                                    <tbody> 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


     <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                    <div class="panel-body">
                        <form>
                              <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="search">
                              </div>

                              <div class="form-group">
                                  <label for="sel1">Destination </label>
                                  <input type="text" class="form-control" id="destination">
                                </div>

                              <div class="form-group">
                                <label for="time">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="time">
                              </div>

                              <div class="form-group">
                                <label for="min">Frequency</label>
                                <input type="text" class="form-control" id="min">
                              </div>
                              <button type="submit" class="btn btn-default" id="btn-search">Search</button>
                              
                        </form>
                    </div>
            </div>
        </div>
        
    </div>
    
<script src="train.js"></script>


</body>

</html>
